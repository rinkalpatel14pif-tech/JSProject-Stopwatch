<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <style>
        span {
            font-size: 50px;
        }
    </style>
</head>

<body >

    <div class="container text-center my-5">
        <div class="stopwatch border border-5 border-dark w-75 py-5 m-auto">
            <h1 class="my-5"><u>Stopwatch Timer</u></h1>
            <div class="my-3">
                <span id="hours">00 : </span>
                <span id="minutes">00 : </span>
                <span id="seconds">00 : </span>
                <span id="milliseconds">00 </span>
            </div>
            <button type="button" class="btn btn-success" onclick="clickStart()">Start</button>
            <button type="button" class="btn btn-info" onclick="clickStop()">Stop</button>
            <button type="button" class="btn btn-danger" onclick="clickReset()">Reset</button>
        </div>

    </div>

    <script>

        let milliseconds = 0
        let seconds = 0
        let minutes = 0
        let hours = 0
        var count = 0

        function myUpdateDisplay() {
            document.getElementById("hours").innerHTML = (hours < 10 ? "0" : "") + hours + " : ";
            document.getElementById("minutes").innerHTML = (minutes < 10 ? "0" : "") + minutes + " : ";
            document.getElementById("seconds").innerHTML = (seconds < 10 ? "0" : "") + seconds + " : ";
            document.getElementById("milliseconds").innerHTML = (milliseconds < 10 ? "0" : "") + milliseconds;

        }

        function myCount() {
            milliseconds += 1;
            if (milliseconds == 100) {
                milliseconds = 0
                seconds++
            }
            if (seconds >= 60) {
                seconds = 0
                minutes++
            }
            if (minutes >= 60) {
                minutes = 0
                hours++
            }
            myUpdateDisplay()
        }

        function clickStart() {
            s1 = setInterval(myCount, 10)
            console.log(s1)
        }

        function clickStop() {
            clearInterval(s1)
        }

        function clickReset() {
            location.reload()
        }

    </script>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
